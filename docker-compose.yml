version: '3.9'

services:
  force-clone:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data/optimism:/app/data/optimism
      - ./data/op-geth:/app/data/op-geth
      - ./data/deployments:/app/data/deployments
      - ./data/configurations:/app/data/configurations
    env_file: .env

  op-geth:
    build:
      context: .
      dockerfile: Dockerfile.services
      args:
        ENTRYPOINT_SCRIPT: op-geth.sh
    restart: unless-stopped
    volumes:
      - ./data/op-geth:/app/data/op-geth
    depends_on:
      force-clone:
        condition: service_completed_successfully
    env_file: .env
    ports:
      - "8545:8545"
      - "8551:8551"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8545 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  op-node:
    build:
      context: .
      dockerfile: Dockerfile.services
      args:
        ENTRYPOINT_SCRIPT: op-node.sh
    restart: unless-stopped
    volumes:
      - ./data/optimism:/app/data/optimism
    depends_on:
      op-geth:
        condition: service_healthy
    env_file: .env
    ports:
      - "8547:8547"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8547 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  op-batcher:
    build:
      context: .
      dockerfile: Dockerfile.services
      args:
        ENTRYPOINT_SCRIPT: op-batcher.sh
    restart: unless-stopped
    volumes:
      - ./data/optimism:/app/data/optimism
    depends_on:
      op-geth:
        condition: service_healthy
      op-node:
        condition: service_healthy
    env_file: .env
    ports:
      - "8548:8548"

  op-proposer:
    build:
      context: .
      dockerfile: Dockerfile.services
      args:
        ENTRYPOINT_SCRIPT: op-proposer.sh
    restart: unless-stopped
    volumes:
      - ./data/optimism:/app/data/optimism
    depends_on:
      op-geth:
        condition: service_healthy
      op-node:
        condition: service_healthy
    env_file: .env
    ports:
      - "8560:8560"
